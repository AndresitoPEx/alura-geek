<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/rest.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/contacto.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/registrar-producto.css">
  <title>Registrar Producto</title>
</head>

<body>
  <header class="cabecera">
    <div class="logo_header">
      <a href="index.html"><img class="logo" src="assets/img/logo.png" alt=""></a>

    </div>
    <div class="contenedor_buscar">
      <input class="boton_buscar" type="search" placeholder="¿Que desea buscar?">
      <img class="icono_buscar" src="assets/img/lupa.png" alt="Icono de búsqueda">
    </div>
    <div class="contenedor_login">
      <input id="boton-login" class="boton_login" type="button" value="Login">
      <input class="boton_lupa" type="image" src="assets/img/lupa.png" alt="boton de busqueda">
    </div>
  </header>

  <section class="section_add_product">
    <div class="container_add_product">
      <div class="form_container_add_product">
        <h1 class="titulo_add_product">Agregar Nuevo Producto</h1>
        <form class="form__producto" id="form__producto" data-form>
          <label for="imagen">Imagen del Producto</label>
          <input type="text" id="imagen" name="imagen" required data-image>

          <label for="categoria">Categoría del Producto</label>
          <input type="text" id="categoria" name="nombre" required data-category>

          <label for="nombre">Nombre del Producto</label>
          <input type="text" id="nombre" name="nombre" required data-name>

          <label for="precio">Precio del Producto</label>
          <input type="float" id="precio" name="precio" required data-price>

          <label for="descripcion">Descripción del Producto</label>
          <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

          <input class="add__producto" id="boton__addProducto" type="submit" value="Agregar el Producto">
        </form>
      </div>
    </div>
  </section>


  <section class="formulario">
    <div class="container">
      <div class="formulario-left">
        <img src="assets/img/logo.png" alt="Logo">
        <ul>
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestras tiendas</a></li>
          <li><a href="#">Quiero ser franquiciado</a></li>
          <li><a href="#">Anuncie aquí</a></li>
        </ul>
      </div>
      <div class="formulario-right">
        <h3>Hable con nosotros</h3>
        <form>
          <div class="form-group">
            <input class="form_name" type="text" id="name" name="name" required>
            <label for="name">Nombre:</label>
          </div>
          <div class="form-group">
            <textarea class="form_message" id="message" name="message" required></textarea>
            <label for="message">Mensaje:</label>
          </div>
          <button class="boton__contacto" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>&copy; 2023 Todos los derechos reservados. Sitio creado por <a
        href="https://andresitopex.github.io/portafolio_challengue/" target="_blank">-AR-</a></p>
  </footer>
  <script type="module" src="./assets/js/registrarProductos_page.js"></script>
</body>

</html>
